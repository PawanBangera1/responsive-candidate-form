<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Candidate Assignment Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <form id="candidateForm" novalidate>
      <h2>Candidate Assignment</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required autocomplete="off">
      <div class="error" id="nameError"></div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required autocomplete="off">
      <div class="error" id="emailError"></div>

      <div class="toggle-row">
        <label for="showPhone">Show Phone Number</label>
        <label class="switch">
          <input type="checkbox" id="showPhone" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div id="phoneField">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" maxlength="10" autocomplete="off">
        <div class="error" id="phoneError"></div>
      </div>

      <label for="password">Password</label>
      <div style="position:relative;">
        <input type="password" id="password" name="password" required autocomplete="off" style="padding-right:36px;">
        <span id="togglePassword"
          style="position:absolute;top:50%;right:10px;transform:translateY(-50%);cursor:pointer;">
          👁️
        </span>
        <div class="error" id="passwordError" style="position:absolute;left:0;top:100%;font-size:0.95em;width:100%;">
        </div>
      </div>

      <label for="lang">Language</label>
      <select id="lang" name="lang" required>
        <option value="">Select a language</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="nl">Dutch</option>
        <option value="it">Italian</option>
        <option value="de">German</option>
      </select>
      <div class="error" id="langError"></div>

      <label for="about">About Yourself</label>
      <textarea id="about" name="about" rows="4" maxlength="500" required></textarea>
      <div class="error" id="aboutError"></div>

      <button type="submit" id="saveBtn" disabled>Save</button>
      <div id="successMsg" class="success"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
